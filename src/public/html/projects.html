<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EL.ID.E.K</title>
    <link rel="icon" href="/icons/favicon.ico?v=2" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/projects.css" />
  </head>
  <body>
    <main class="layout">
      <!-- Sidebar -->
      <nav class="sidebar">
        <!-- Header -->
        <div class="sidebar-header">
          <img src="/images/logo.png" alt="logo" />
          <h1>Databases 2022</h1>
        </div>
        <!-- Navigations -->
        <div class="sidebar-nav">
          <div class="sidebar-nav-item">
            <a href="/index.html">Programs</a>
          </div>
          <div class="sidebar-nav-item active">
            <a href="/projects.html">Projects</a>
          </div>
          <div class="sidebar-nav-item">
            <a href="#">Projects per Researcher</a>
          </div>
          <div class="sidebar-nav-item">
            <a href="/research-fields.html">Research Fields</a>
          </div>
        </div>
      </nav>
      <!-- Page contents -->
      <section class="container">
        <h2 class="title">Projects</h2>
        <form class="filter-form" onsubmit="return false;">
          <div class="inline-fields">
            <!-- Select date -->
            <div
              class="two-fields-selection"
              fields-description="Starting date limits"
            >
              <div class="field">
                <label for="date-from">From</label>
                <input id="date-from" type="date" />
              </div>
              <div class="field">
                <label for="date-to">Until</label>
                <input id="date-to" type="date" />
              </div>
            </div>
            <!-- Select duration -->
            <div
              class="two-fields-selection"
              fields-description="Duration limits in years (set to 0 to ignore)"
            >
              <div class="field">
                <label for="duration-min">Minimum</label>
                <input id="duration-min" type="number" step="0.01" />
              </div>
              <div class="field">
                <label for="duration-max">Maximum</label>
                <input id="duration-max" type="number" step="0.01" max="4" />
              </div>
            </div>
          </div>
          <!-- Select executive -->
          <div class="field">
            <label for="executive-id">Executive name</label>
            <select id="executive-id">
              <option value="0">Any</option>
            </select>
          </div>
        </form>
        <p class="message"></p>
        <div class="projects-wrapper"></div>
      </section>
    </main>

    <script type="module" src="/scripts/projects.js" async defer></script>
  </body>
</html>
